<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pig-Dice-Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="pig_dice.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  </head>
  <body class="container">
    <h1 id="wins" >Score 100, to win the game</h1>

    <br>
    <h3 class="turn ">Click On Play Button To Play</h3>
    <a class="btn btn-outline-info rules" href="rules.html">Click to see Gameplay Rules</a>
<button class="btn btn-outline-success play">Play</button>
  <div class="player">
    <h5 class="player1">Player 1's Score : 0</h5>
    <h5 class="player2">Player 2's Score : 0</h5>
  </div>
  <h5 class="border border-outline-danger rounded click value"></h5>

<br>
<div class="action">
  <button class="click1 btn btn-outline-dark" type="submit"> Roll The Dice </button>
  <button class="hold btn btn-outline-info "> Hold </button>
  <h5 class="current_value">Temporary Score : 0</h5>
</div>

<script src="pig_dice.js">

</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </body>
</html>
